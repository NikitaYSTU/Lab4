    <script>
        let c=['Майнкрафт', 'это', 'моя', 'жизнь'], b=0, i, s;
        alert('Майнкрафт '+'это '+'моя '+'жизнь ');
        for (i=0; i<=3; i++)
        {
            for (s=0; s<=c[i].length; s++)

                if (c[i].charAt(s)=='а')
                    b++;
            }
        }
        alert(b);
    </script>
